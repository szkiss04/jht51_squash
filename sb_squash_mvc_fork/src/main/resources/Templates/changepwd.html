<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Squash App - Change password</title>
	</head>
	<body>
		<h1>Change password here!</h1>
		
		<p>To activate your account, it is needed to change the autogenerated password.</p>
		<p>No worries, it is easy-peasy!</p>
		
		<form action="/player/changepwd" method="POST">
			<input type="hidden" name="playerEmail" value="${player.email}" />
			<div>
				<label>
					Old password:
					<input type="password" name="oldPassword" required />
				</label>
			</div>
			<div>
				<label>
					New password:
					<input type="password" name="newPassword" required />
				</label>
			</div>
			<div>
				<label>
					New password again:
					<input type="password" name="newPasswordAgain" required />
				</label>
			</div>
			<div>
				<button>Change password!</button>
			</div>
		</form>
	</body>
</html>
